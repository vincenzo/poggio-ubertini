<ew-page-header size="compact" header-title="Calendario occupazione">
  <next-title></next-title>
</ew-page-header>

<div class="container">
  <!-- <pre>{{ $ctrl.calendario | json }}</pre> -->
  <table class="table table-striped">
    <tr>
      <th></th>
      <th ng-repeat="x in [].constructor(31) track by $index">{{ $index+1 }}</th>
    </tr>
    <tr ng-repeat="(idxMese, mese) in $ctrl.calendario track by idxMese">
      <td>{{ $ctrl.lookup.Mesi[idxMese+1] }}</td>
      <td ng-repeat="(idxGiorno, giorno) in mese track by idxGiorno">
        <div class="cal-day" ng-class="['cal-' + giorno]"></div>
      </td>
    </tr>
  </table>
</div>
