<div class='page-header' id="top">
  <h1>{{ $ctrl.title }}</h1>
</div>

<div>
  <form ng-submit="$ctrl.submit($ctrl.model)" class="action-{{$ctrl.action}}" name="$ctrl.form" novalidate>

    <row style="grid-template-columns: 120px 100px 100px 1fr">

      <ew-select name="structure_id" label="Struttura" value="$ctrl.model.structure_id" on-change="$ctrl.updateModel($event)" options="::$ctrl.lookup.Structures.list"></ew-select>

      <ew-text name="numero" label="Numero" value="$ctrl.model.numero" on-change="$ctrl.updateModel($event)" focus="true" required="true">
      </ew-text>

      <ew-numeric name="posti_letto" label="Posti letto" value="$ctrl.model.posti_letto" on-change="$ctrl.updateModel($event)"></ew-numeric>

      <ew-checkbox name="servizi" label="Servizi" class="checkbox--align-center" value="$ctrl.model.servizi" on-change="$ctrl.updateModel($event)"></ew-checkbox>
    </row>

    <div class="text-right mar-top-1">
      <button class="btn btn-success" type="submit" ng-disabled="$ctrl.rooms.isLoading">
        <i class="far fa-check fa-lg"></i> Salva
      </button>
    </div>
  </form>
</div>
